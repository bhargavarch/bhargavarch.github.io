<!-- Custom Metadata - Accessibility & Performance Enhancements -->

<!-- Accessibility CSS - WCAG 2.1 Level AA Compliance -->
<link rel="stylesheet" href="{{ '/assets/css/accessibility.css' | relative_url }}">

<!-- Performance: DNS prefetch for external resources -->
<link rel="dns-prefetch" href="https://fonts.googleapis.com">
<link rel="dns-prefetch" href="https://cdn.jsdelivr.net">

<!-- Accessibility: Viewport meta for proper scaling -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

<!-- Theme color for browser UI -->
<meta name="theme-color" content="#1e1e1e" media="(prefers-color-scheme: dark)">
<meta name="theme-color" content="#f6f8fa" media="(prefers-color-scheme: light)">

<!-- Lazy Loading Polyfill & Enhancements -->
<script src="{{ '/assets/js/lazy-load-polyfill.js' | relative_url }}" defer></script>
